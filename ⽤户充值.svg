@startuml
User -> Frontend : open user recharge interface
activate Frontend
alt Payment cancelled 
User -> Frontend : Cancel
Frontend - -> User : Payment cancelled  
end
Frontend -> Backend : recharge request
activate Backend
Backend -> PaymentService : payment request
activate PaymentService
alt payment success
PaymentService - -> Backend : success
Backend - -> Frontend : updated personal information 
Frontend - -> User : new balance information
else payment fail
PaymentService - -> Backend : fail
deactivate PaymentService
Backend - -> Frontend :payment fail
deactivate Backend
Frontend - -> User :payment fail and please try again
deactivate Frontend
end
@enduml

